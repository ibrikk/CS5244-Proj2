            </a>
            <a href="index.html" class="shopping-bag">

          </div>
          <div></div>
        </section>
      </header>
        <nav class="grid grid-full">
          <div class="custom-select">

            <div class="select-styled">Categories</div>

                <li rel="1">Fiction</li>
                <li rel="2">Non-fiction</li>
                <li rel="3">Science</li>
                <li rel="4">History</li>
                <li rel="5">Biography</li>
            </ul>
        </div>
          <div class="search-bar grid-3">
            <form action="category.html">
              <input type="text" class="search-input" placeholder="Search..."/>
            </form>
            <span class="material-symbols-outlined search-icon">
              search
              </span>
            
          </div>
          <div class="homepage-categories">
            <a href="#category.html?category=NewReleases" class="category-link">New Releases</a>
            <a href="#category.html?category=BestSellers" class="category-link">Best Sellers</a>
            <a href="#category.html?category=Trending" class="category-link">Trending</a>
            <a href="#category.html?category=OnSale" class="category-link">On Sale</a>
          </div>
        </nav>
        <div class="homepage grid grid-full">
          <section class="grid-full hero-section">
            <div class="hero-content">
              <h1>Discover pages of unknown stories and wisdom.</h1>
            </div>
            <a href="#" class="hero-button">
              <i data-lucide="shopping-bag" class="pr-5"></i> <p class="cta-text">Start Shopping</p>
            </a>
          </section>
